<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de villes par code postal</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <h1>Recherche de villes par code postal</h1>
    <form id="searchForm">
        <label for="citySearch">Rechercher une ville :</label>
        <input type="search" id="citySearch" list="citySuggestions" placeholder="Saisissez un code postal">
        <datalist id="citySuggestions"></datalist>
        <button type="submit">Rechercher</button>
    </form>
    <div id="results"></div>

</body>
</html>
