<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de cartes</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" async></script>
</head>
<body>
    <h1>Jeu de cartes</h1>
    <table id="card-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Level</th>
                <th>Description</th>
                <th>Power</th>
                <th>Attack</th>
                <th>Armor</th>
                <th>Damage</th>
                <th>Mitigation</th>
                <th>Played</th>
                <th>Victory</th>
                <th>Defeat</th>
                <th>Draw</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <div class="info">
        <h2>Informations supplémentaires</h2>
        <p><strong>Carte avec le plus de parties jouées :</strong> <span id="most-played"></span></p>
        <p><strong>Carte avec le meilleur ratio victoires/défaites :</strong> <span id="best-ratio"></span></p>
    </div>

</body>
</html>
