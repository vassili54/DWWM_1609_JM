<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <h1>Gestion des dates et des intervalles</h1>
        <form id="myForm">
            <label for="CurrentDate">Date actuelle :</label>
            <input type="date" id="CurrentDate" name="CurrentDate">
            <label for="CurrentTime">Heure actuelle :</label>
            <input type="time" id="CurrentTime" name="CurrentTime">
            <button type="button" onclick="showCurrentDate()"> Afficher date du jour</button>
            <hr>
            <p id="dateTimeDisplay"></p>
            <hr>
        </form>
    </div>
    
</body>
