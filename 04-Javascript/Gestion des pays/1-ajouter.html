<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Pays</title>
    <script src="./assets/1-ajouter.js" type="module"></script>
    <link rel="stylesheet" href="./data/pays.css">
</head>
<body>
    <header>
        <h1 id="titre">Titre à remplacer</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="codePays">Code Pays</label>
                <input id="codePays" name="code_pays" type="text" required placeholder="Code Pays">
            </div>
            <div>
                <label for="monPays">Nom du pays</label>
                <input id="nomPays" name="nom_pays" type="test" required placeholder="Nom du Pays">
            </div>
            <div id="next">
                <button id="validate">Ajouter</button>
            </div>
            <div id="result">
                <!-- Afficher ici les erreurs de saisie ou le résultat si la saisie est correcte -->
            </div>
        </form>
    </main>
</body>
</html>
