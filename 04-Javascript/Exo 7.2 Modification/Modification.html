<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier John Doe</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" async></script>
</head>
<body>
    <h1>Informations de John Doe</h1>

    <!-- Tableau des informations -->
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de Naissance</th>
                <th>Email</th>
                <th>Salaire</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="lastname">Doe</td>
                <td id="firstname">John</td>
                <td id="birthday">1981-11-12</td>
                <td id="email">john.doe@example.com</td>
                <td id="salary">2150 €</td>
            </tr>
        </tbody>
    </table>

    <!-- Formulaire de modification -->
    <form id="employeeForm">
        <h2>Modifier le profil</h2>
        <label for="lastname">Nom :</label>
        <input type="text" id="inputLastname" name="lastname" required>

        <label for="firstname">Prénom :</label>
        <input type="text" id="inputFirstname" name="firstname" required>

        <label for="birthday">Date de Naissance :</label>
        <input type="date" id="inputBirthday" name="birthday" required>

        <label for="salary">Salaire :</label>
        <input type="number" id="inputSalary" name="salary" required>

        <button type="submit">Enregistrer</button>
    </form>

    
</body>
</html>
