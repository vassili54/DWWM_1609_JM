<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de saisie</title>
    <script src="./JS/script.js" async></script>
</head>
<body>
    <h1>Saisissez un prénom et un âge</h1>
    <form id="myForm">
        <!-- Label et input pour le prénom -->
        <label for="firstName">Prénom :</label>
        <input type="text" id="firstName" name="firstName">
       
        <!-- Label et input pour l'âge -->
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" min="0" max="120">
        
        <!-- Bouton de validation -->
        <button type="button"  id="btnvalid">Valider</button>
        <!-- Bouton pour vider le formulaire -->
        <button type="button"  id="btnvide" >Vider</button>
    </form>
    <!-- Bloc pour l'affichage du résultat -->
    <div id="result"></div>
</body>
</html>
