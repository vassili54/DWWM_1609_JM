<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Compteur de clics</title>
</head>
<body>
    <h1>Compteur de clics</h1> 
    <button onclick="incrementCounter()">Cliquez-moi</button>
    <button onclick="resetCounter()">Réinitialiser</button>
    <p id="message">Vous avez cliqué 0 fois</p>
    
    <script> 
        let count = 0;
        function incrementCounter() { 
            count++; 
            document.getElementById('message').innerText = `Vous avez cliqué ${count} fois`;

        } 
        
        function resetCounter() { 
            count = 0;
            document.getElementById('message').innerText = `Vous avez cliqué ${count} fois`; 
        
        } 
        
    </script>

</body>
</html>
