<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon 1er formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        fieldset {
            border: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            border: 2px solid #007BFF;
            background-color: #E9F7FF;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <h2>Votre compte configuré en 2 minutes !</h2>
    <form action="" method="get">
        <fieldset>
            <legend>État civil</legend>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="dob">Date de naissance :</label>
                <input type="date" id="dob" name="dob" placeholder="jj/mm/aaaa" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Information de contact</legend>
            <div class="form-group">
                <label for="email">Adresse Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
        </fieldset>
        <div class="form-group">
            <input type="checkbox" id="conditions" name="conditions" required>
            <label for="conditions">J'accepte les conditions d'utilisation</label>
        </div>
        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
