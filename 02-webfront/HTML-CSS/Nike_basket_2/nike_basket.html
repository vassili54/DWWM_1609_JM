<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Trenders</title>
</head>
<body>
    <header>
        <div id="wrapper">
            <nav>
                <h1>Trenders</h1>
                <ul>
                    <li><a href="#">Vêtement</a></li>
                    <li><a href="#">Chaussures</a></li>
                    <li><a href="#">Accessoires</a></li>
                    <li><a href="#"><img src="img/flocon-de-neige 1.png" alt="flocon-de-neige" class="icon"> Promo Hiver</a></li>
                    <li><a href="#"><img src="./img/Icon.png" alt="caddie" class="icon"></a></li>
                    <li><a href="#"><img src="./img/icon2.png" alt="utilisateur" class="icon"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div id="container">
                <img src="./img/Chaussure.jpg" alt="chaussure Nike">
                <h2>Nike Air Max</h2>
                <div class="price">€127</div>
                <div class="options">
                    <div>
                        <label for="size">Taille</label>
                        <select id="size">
                            <option value="42">42</option>
                            <!-- Ajoute d'autres tailles si nécessaire -->
                        </select>
                    </div>
                    <div>
                        <label for="color">Couleur</label>
                        <select id="color">
                            <option value="blue">Bleu</option>
                            <!-- Ajoute d'autres couleurs si nécessaire -->
                        </select>
                    </div>
                </div>
                <button class="add-to-cart">Ajouter au panier</button>
                <div class="features">
                    <h3>Caractéristiques</h3>
                    <p>Découvrez cette sneaker alliant confort et style, idéale pour les amateurs de mode urbaine. Conçue avec une empeigne en cuir de haute qualité et des empiècements en maille respirante...</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
